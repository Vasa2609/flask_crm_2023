{% extends 'base.html' %}

{% block content %}
{% for group in groups %}
<a class="button">{{ group }}</a>
{% endfor %}

<form method="post" action="/group_management">
    <label for="name_of_group">Введи назву групи, яку потріьно додати</label>
    <input type="text" id="name_of_group" name="name_of_group"/>
    <input type="submit" value="Додати групу" class="button">
</form>
{% endblock %}
